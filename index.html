<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Descriptografa</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png">
    </header>
    <main class="caixas">
        <div class="criptografar">
          <textarea name="textarea" class="criptografar__entrada textarea"
            rows="25" cols="40"
            placeholder="Digite o texto..."
            autofocus></textarea>
          </textarea>
          <button class="botao botao__criptografar">Criptografar</button>
        </div> 
        <section class="descriptografar">
          <textarea name="textarea" class="descriptografar__entrada textarea"
          rows="25" cols="40">
          </textarea>
          <div class="botao--lado">
            <button class='botao descriptografar__botao'>Descriptografar</button>
            <button class='botao copiar__botao'>Copiar</button>
          </div>
        </section>
    </main>
</body>
</html>
